<style>
    body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
    }

    .form-container {
        max-width: 300px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input[type="text"],
    input[type="file"],
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    input[type="submit"] {
        background-color: #007BFF;
        color: #fff;
        border: none;
        cursor: pointer;
    }
</style>

<form action="/register" method="post" enctype="multipart/form-data" class="form-container">
    Username: <input type="text" name="username">
    <br>
    Image: <input type="file" name="image">
    <br>
    <input type="submit" value="Register">
</form>
